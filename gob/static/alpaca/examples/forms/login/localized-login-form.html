                        <div class='grid_12 alpaca-example-header' id='simple-login-localized' alpaca-types='form'>
                            <h1>Simple Login Form</h1>
                        </div>
                        <div class='grid_12 alpaca-example-case'>
                            <h3>Localized simple login form with custom validation message and submit handler.</h3>
                            <h4></h4>

                            <div id="field1">
                            </div>
                            <script type="text/javascript" id="field1-script">
$(function() {
    Alpaca.setDefaultLocale("es_ES");
    $("#field1").alpaca({
        "schema": {
            "type":"object",
            "properties": {
                "username": {
                    "type":"string",
                    "title":"Username",
                    "required":true,
                    "pattern":"^[a-zA-Z0-9_]+$"
                },
                "password": {
                    "type":"string",
                    "title":"Password",
                    "required":true,
                    "pattern":"^[a-zA-Z0-9_]+$"
                }
            }
        },
        "options":{
            "renderForm":true,
            "form":{
                "attributes":{
                    "action":"../../endpoints/echo.php",
                    "method":"post"
                },
                "buttons":{
                    "submit":{}
                }
            },
            "fields": {
                "username": {
                    "size": 20,
                    "label": "Nombre de usuario",
                    "helper": "Por favor, introduzca su nombre de usuario."
                },
                "password": {
                    "type" : "password",
                    "size": 20,
                    "label": "contraseña",
                    "helper": "Por favor, introduzca su contraseña."
                }
            }
        },
        "data": {
            "username": "1234",
            "password": "@@@"
        },
        "view" :{
            "fields": {
                "/username": {
                    "messages": {
                        "es_ES": {
                            "invalidPattern": "Nombre de usuario no válido!"
                        }
                    }
                }
            }
        },
        "postRender": function (renderedField) {
            var form = renderedField.form;
            if (form) {
                form.registerSubmitHandler(function(e) {
                    return (renderedField.isValid(true));
                });
            }
        }
    });
});
                            </script>
